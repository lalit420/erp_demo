<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Construction ERP</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    
    .auth-box {
      width: 100%;
      max-width: 480px;
      background: white;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon-container {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin: 0 auto 24px;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .form-header h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text-primary);
    }
    
    .form-header p {
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.6;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
      font-size: 14px;
    }
    
    .input-field {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .password-field {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
      font-size: 18px;
    }
    
    .password-strength {
      margin-top: 8px;
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: all 0.3s;
    }
    
    .strength-weak {
      width: 33%;
      background: #ef4444;
    }
    
    .strength-medium {
      width: 66%;
      background: #f59e0b;
    }
    
    .strength-strong {
      width: 100%;
      background: #10b981;
    }
    
    .password-requirements {
      margin-top: 16px;
      padding: 12px;
      background: var(--bg-primary);
      border-radius: 8px;
    }
    
    .requirement-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    
    .requirement-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }
    
    .requirement-item.met {
      color: var(--success-color);
    }
    
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 24px;
    }
    
    .submit-btn:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }
    
    .submit-btn:disabled {
      background: var(--border-color);
      cursor: not-allowed;
      transform: none;
    }
    
    .login-link {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="icon-container">
        üîë
      </div>
      
      <div class="form-header">
        <h2>Reset Your Password</h2>
        <p>Please enter your new password below. Make sure it's strong and secure.</p>
      </div>
      
      <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
        <div class="input-group">
          <label class="input-label">New Password</label>
          <div class="password-field">
            <input 
              type="password" 
              class="input-field" 
              id="passwordInput"
              placeholder="Enter new password"
              onkeyup="checkPasswordStrength()"
              required
            >
            <button type="button" class="password-toggle" onclick="togglePassword('passwordInput')">
              üëÅÔ∏è
            </button>
          </div>
          <div class="password-strength">
            <div class="password-strength-bar" id="strengthBar"></div>
          </div>
        </div>
        
        <div class="input-group">
          <label class="input-label">Confirm New Password</label>
          <div class="password-field">
            <input 
              type="password" 
              class="input-field" 
              id="confirmPasswordInput"
              placeholder="Re-enter new password"
              required
            >
            <button type="button" class="password-toggle" onclick="togglePassword('confirmPasswordInput')">
              üëÅÔ∏è
            </button>
          </div>
        </div>
        
        <div class="password-requirements">
          <div class="requirement-title">Password must contain:</div>
          <div class="requirement-item" id="req-length">
            <span id="icon-length">‚óã</span>
            <span>At least 8 characters</span>
          </div>
          <div class="requirement-item" id="req-uppercase">
            <span id="icon-uppercase">‚óã</span>
            <span>One uppercase letter</span>
          </div>
          <div class="requirement-item" id="req-lowercase">
            <span id="icon-lowercase">‚óã</span>
            <span>One lowercase letter</span>
          </div>
          <div class="requirement-item" id="req-number">
            <span id="icon-number">‚óã</span>
            <span>One number</span>
          </div>
          <div class="requirement-item" id="req-special">
            <span id="icon-special">‚óã</span>
            <span>One special character (!@#$%^&*)</span>
          </div>
        </div>
        
        <button type="submit" class="submit-btn">Reset Password</button>
      </form>
      
      <div class="login-link">
        Remember your password? <a href="login.html">Sign In</a>
      </div>
    </div>
  </div>
  
  <script>
    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    }
    
    function checkPasswordStrength() {
      const password = document.getElementById('passwordInput').value;
      const strengthBar = document.getElementById('strengthBar');
      
      // Check individual requirements
      const hasLength = password.length >= 8;
      const hasUppercase = /[A-Z]/.test(password);
      const hasLowercase = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecial = /[!@#$%^&*]/.test(password);
      
      // Update requirement indicators
      updateRequirement('length', hasLength);
      updateRequirement('uppercase', hasUppercase);
      updateRequirement('lowercase', hasLowercase);
      updateRequirement('number', hasNumber);
      updateRequirement('special', hasSpecial);
      
      // Calculate strength
      let strength = 0;
      if (hasLength) strength++;
      if (hasUppercase && hasLowercase) strength++;
      if (hasNumber) strength++;
      if (hasSpecial) strength++;
      
      // Update strength bar
      strengthBar.className = 'password-strength-bar';
      
      if (strength <= 1) {
        strengthBar.classList.add('strength-weak');
      } else if (strength <= 3) {
        strengthBar.classList.add('strength-medium');
      } else {
        strengthBar.classList.add('strength-strong');
      }
    }
    
    function updateRequirement(name, met) {
      const reqElement = document.getElementById('req-' + name);
      const iconElement = document.getElementById('icon-' + name);
      
      if (met) {
        reqElement.classList.add('met');
        iconElement.textContent = '‚úì';
      } else {
        reqElement.classList.remove('met');
        iconElement.textContent = '‚óã';
      }
    }
    
    function handleResetPassword(event) {
      event.preventDefault();
      
      const password = document.getElementById('passwordInput').value;
      const confirmPassword = document.getElementById('confirmPasswordInput').value;
      
      // Validate password match
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      // Validate all requirements
      const hasLength = password.length >= 8;
      const hasUppercase = /[A-Z]/.test(password);
      const hasLowercase = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecial = /[!@#$%^&*]/.test(password);
      
      if (!hasLength || !hasUppercase || !hasLowercase || !hasNumber || !hasSpecial) {
        alert('Please meet all password requirements!');
        return;
      }
      
      // Simulate password reset - in production, this would call your API
      alert('Password has been reset successfully! You can now login with your new password.');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
